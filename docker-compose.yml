services:
  postgres:
    image: postgres:16-alpine
    container_name: lateral-postgres
    environment:
      POSTGRES_DB: lateral_tasks
      POSTGRES_USER: lateral
      POSTGRES_PASSWORD: lateral
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lateral -d lateral_tasks"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lateral-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=lateral_tasks;Username=lateral;Password=lateral
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: lateral-frontend
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata: